<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body {
      
        background-image: url("bg.jpg");
        background-size: cover;
    }
    </style>
</head>
<body>
    <h1>Timer</h1>
   
    Minutes :<input type="text" id="minutes">
    Seconds :<input type="text" id="seconds">
    <br>
   <button onclick="startTimer()">Start Timer</button>
   <button onclick="clearTimer()">Clear Timer</button>

<script>
    var set;
        function startTimer(){
            var s = document.getElementById("seconds").value;
            var m = document.getElementById("minutes").value;
            if(m<=0){
            if(s>0){
                s--;  
                document.getElementById("seconds").value = s;
            }
            if(s<=0){
                document.getElementById("seconds").value = "Time's up!"
            }
            set = setTimeout(startTimer, 1000);
        }

        function clearTimer(){
            clearTimeout(set);
            document.getElementById("seconds").value = 0;
        }
</script>
</body>
</html>
